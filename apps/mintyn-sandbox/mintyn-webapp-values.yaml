name: mint-webapp
project: mintyn-project
namespace: sandbox
values: |-
  fullnameOverride: mint-webapp
  image: 
    repository: mintfintech/mint-web-app:app-20
  namespace: sandbox
  containerPort: 80
  autoscaling:
    enabled: false
  role:
    enabled: true
  ingress:
    host: app-sandbox
    domain: mintyn.com
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "2Gi"
      cpu: "1000m"
  lProbe:
    enabled: false
    path: /
    failureThreshold: 5
    periodSeconds: 5
    initialDelaySeconds: 10
  rProbe:
    enabled: false
    path: /
    failureThreshold: 5
    periodSeconds: 5
    initialDelaySeconds: 10
