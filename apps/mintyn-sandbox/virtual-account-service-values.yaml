name: virtual-account-service
project: mintyn-project
namespace: sandbox
values: |-
  fullnameOverride: virtual-account-service
  image: 
    repository: mintfintech/virtual-account-service:app-17
  namespace: sandbox
  containerPort: 8097
  autoscaling:
    enabled: false
  role:
    enabled: true
  ingress:
    host: api-staging-va-service
    domain: mintfintech.com
  resources:
    requests:
      memory: "440Mi"
      cpu: "50m"
    limits:
      memory: "1Gi"
      cpu: "750m"
  lProbe:
    enabled: true
    path: /actuator/health
    failureThreshold: 5
    periodSeconds: 10
    initialDelaySeconds: 60
  rProbe:
    enabled: true
    path: /actuator/health
    failureThreshold: 5
    periodSeconds: 10
    initialDelaySeconds: 60
  env:
    - name: VIRTUAL_ACCOUNT_SERVICE_SERVICE_HOST
      value: http://virtual-account-service
    - name: KUBERNETES_NAMESPACE
      value: sandbox
    - name: SPRING_PROFILES_ACTIVE
      value: sandbox  
    - name: DATABASE_USERNAME
      valueFrom:
        configMapKeyRef:
          name: configs
          key: DATABASE_USERNAME
    - name: KAFKA_BROKERS_URL
      valueFrom:
        configMapKeyRef:
          name: configs
          key: KAFKA_HOST
    - name: DATABASE_PASSWORD
      valueFrom:
        configMapKeyRef:
          name: configs
          key: DATABASE_PASSWORD
    - name: DATABASE_URL
      valueFrom:
        configMapKeyRef:
          name: configs
          key: DATABASE_URL
    - name: TOKEN_MS_SECRET_KEY
      valueFrom:
        configMapKeyRef:
          name: configs
          key: TOKEN_MS_SECRET
    - name: TOKEN_CLIENT_SECRET_KEY
      valueFrom:
        configMapKeyRef:
          name: configs
          key: TOKEN_CLIENT_SECRET
  volumeMounts:
    - name: config
      mountPath: "/mintyn/config"
      readOnly: true
  volumes:
    - name: config
      configMap:
        name: virtual-account-service
