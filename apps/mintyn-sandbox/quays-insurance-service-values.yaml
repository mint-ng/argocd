name: quays-banking-service
project: mintyn-project
namespace: sandbox
values: |-
  fullnameOverride: quays-banking-service
  image: 
    repository: goquays/quays-banking-service:app-27
  namespace: sandbox
  containerPort: 9100
  autoscaling:
    enabled: false
  role:
    enabled: true
  ingress:
    host: quays-banking-service
    domain: mintfintech.com
  resources:
    requests:
      memory: "450Mi"
      cpu: "100m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
  lProbe:
    enabled: true
    path: /actuator/health
    failureThreshold: 5
    periodSeconds: 10
    initialDelaySeconds: 60
  rProbe:
    enabled: true
    path: /actuator/health
    failureThreshold: 5
    periodSeconds: 10
    initialDelaySeconds: 60
  env:
    - name: QUAYS_INSURANCE_SERVICE_SERVICE_HOST
      value: http://quays-banking-service
    - name: KUBERNETES_NAMESPACE
      value: sandbox
    - name: SPRING_PROFILES_ACTIVE
      value: sandbox
  volumeMounts:
    - name: config
      mountPath: "/config"
      readOnly: true
  volumes:
    - name: config
      configMap:
        name: quays-banking-service
