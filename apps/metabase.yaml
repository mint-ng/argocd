name: metabase
project: mintyn-project
namespace: metabase-sandbox
values: |-
  fullnameOverride: metabase
  image: 
    repository: metabase/metabase:latest
  namespace: metabase-sandbox
  containerPort: 3000
  autoscaling:
    enabled: false
  ingress:
    host: metabase
  role:
    enabled: false
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1"
  lProbe:
    enabled: false
    path: /actuator/health
    failureThreshold: 5
    periodSeconds: 10
    initialDelaySeconds: 60
  rProbe:
    enabled: false
    path: /actuator/health
    failureThreshold: 5
    periodSeconds: 10
    initialDelaySeconds: 60
  env:
    - name: MB_DB_PORT
      value: "5432"
    - name: MB_DB_TYPE
      valueFrom:
        secretKeyRef:
          name: metabase-secrets
          key: MB_DB_TYPE
    - name: MB_DB_DBNAME
      valueFrom:
        secretKeyRef:
          name: metabase-secrets
          key: MB_DB_DBNAME
    - name: MB_DB_USER
      valueFrom:
        secretKeyRef:
          name: metabase-secrets
          key: MB_DB_USER
    - name: MB_DB_PASS
      valueFrom:
        secretKeyRef:
          name: metabase-secrets
          key: MB_DB_PASS
    - name: MB_DB_HOST
      valueFrom:
        secretKeyRef:
          name: metabase-secrets
          key: MB_DB_HOST