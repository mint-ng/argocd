name: card-service
project: mintyn-project
namespace: production
values: |-
  fullnameOverride: card-service
  image: 
    repository: mintfintech/mint-card-service:app-58
  namespace: production
  containerPort: 8103
  autoscaling:
    enabled: false
  role:
    enabled: true
  ingress:
    host: card-service
    domain: mintfintech.com
  resources:
    requests:
      memory: "400Mi"
      cpu: "250m"
    limits:
      memory: "2Gi"
      cpu: "1000m"
  lProbe:
    enabled: true
    path: /actuator/health
    failureThreshold: 5
    periodSeconds: 10
    initialDelaySeconds: 60
  rProbe:
    enabled: true
    path: /actuator/health
    failureThreshold: 5
    periodSeconds: 10
    initialDelaySeconds: 60
  env:
    - name: CARD_SERVICE_SERVICE_HOST
      value: http://card-service
    - name: KUBERNETES_NAMESPACE
      value: production
    - name: SPRING_PROFILES_ACTIVE
      value: prod
    - name: KAFKA_BROKERS_URL
      valueFrom:
        configMapKeyRef:
          name: configs
          key: KAFKA_HOST
  volumeMounts:
    - name: config
      mountPath: "/config"
      readOnly: true
  volumes:
    - name: config
      configMap:
        name: card-service
