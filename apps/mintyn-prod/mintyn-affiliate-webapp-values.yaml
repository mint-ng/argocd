name: affiliate-webapp
project: mintyn-project
namespace: production
values: |-
  fullnameOverride: affiliate-webapp
  image: 
    repository: mintfintech/mint-affiliate-app:app-20
  namespace: production
  containerPort: 80
  autoscaling:
    enabled: false
  role:
    enabled: true
  ingress:
    host: affiliate
    domain: mintyn.com
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "2Gi"
      cpu: "1000m"
  lProbe:
    enabled: false
    path: /
    failureThreshold: 5
    periodSeconds: 5
    initialDelaySeconds: 10
  rProbe:
    enabled: false
    path: /
    failureThreshold: 5
    periodSeconds: 5
    initialDelaySeconds: 10
