name: bills-service
project: mintyn-project
namespace: production
values: |-
  fullnameOverride: bills-service
  image: 
    repository: mintfintech/mint-bills-service:app-28
  namespace: production
  containerPort: 8098
  autoscaling:
    enabled: false
  role:
    enabled: true
  ingress:
    host: bills-service
    domain: mintfintech.com
  resources:
    requests:
      memory: "440Mi"
      cpu: "150m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
  lProbe:
    enabled: true
    path: /actuator/health
    failureThreshold: 5
    periodSeconds: 10
    initialDelaySeconds: 60
  rProbe:
    enabled: true
    path: /actuator/health
    failureThreshold: 5
    periodSeconds: 10
    initialDelaySeconds: 60
  env:
    - name: BILLS_SERVICE_SERVICE_HOST
      value: http://bills-service
    - name: KUBERNETES_NAMESPACE
      value: production
    - name: SPRING_PROFILES_ACTIVE
      value: prod
    - name: KAFKA_BROKERS_URL
      valueFrom:
        configMapKeyRef:
          name: configs
          key: KAFKA_HOST
  volumeMounts:
    - name: config
      mountPath: "/config"
      readOnly: true
  volumes:
    - name: config
      configMap:
        name: bills-service
