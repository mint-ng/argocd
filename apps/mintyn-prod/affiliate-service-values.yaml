name: mint-affiliate-service
project: mintyn-project-prod
namespace: production
values: |-
  fullnameOverride: affiliate-service
  image: 
    repository: mintfintech/mint-affiliate-service:app-10
  namespace: production
  containerPort: 8101
  autoscaling:
    enabled: false
  role:
    enabled: true
  ingress:
    host: affiliate-service
    domain: mintfintech.com
  resources:
    requests:
      memory: "400Mi"
      cpu: "250m"
    limits:
      memory: "2Gi"
      cpu: "1000m"
  lProbe:
    enabled: true
    path: /actuator/health
    failureThreshold: 5
    periodSeconds: 10
    initialDelaySeconds: 60
  rProbe:
    enabled: true
    path: /actuator/health
    failureThreshold: 5
    periodSeconds: 10
    initialDelaySeconds: 60
  env:
    - name: AFFILIATE_SERVICE_SERVICE_HOST
      value: http://affiliate-service
    - name: KUBERNETES_NAMESPACE
      value: production
    - name: SPRING_PROFILES_ACTIVE
      value: prod
    - name: KAFKA_BROKERS_URL
      valueFrom:
        configMapKeyRef:
          name: configs
          key: KAFKA_HOST
  volumeMounts:
    - name: config
      mountPath: "/config"
      readOnly: true
  volumes:
    - name: config
      configMap:
        name: affiliate-service
