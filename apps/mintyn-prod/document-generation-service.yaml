name: document-generation-service
project: mintyn-project
namespace: production
values: |-
  fullnameOverride: document-generation-service
  image: 
    repository: mintfintech/document-generation-service:prod-app-48
  namespace: production
  containerPort: 3100
  autoscaling:
    enabled: false
  role:
    enabled: true
  ingress:
    host: document-generation-service
    domain: mintfintech.com
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
  lProbe:
    enabled: true
    path: /
    failureThreshold: 5
    periodSeconds: 10
    initialDelaySeconds: 60
  rProbe:
    enabled: true
    path: /
    failureThreshold: 5
    periodSeconds: 10
    initialDelaySeconds: 60
  env:
    - name: NODE_ENV
      value: prod
    - name: PORT
      value: 3100
    - name: SPRING_PROFILES_ACTIVE
      value: production
    - name: KAFKA_HOST
      valueFrom:
        configMapKeyRef:
          name: configs
          key: KAFKA_HOST
    - name: KAFKA_BOOTSTRAP_SERVERS
      valueFrom:
        configMapKeyRef:
          name: configs
          key: KAFKA_HOST
    - name: MAILGUN_KEY
      valueFrom:
        configMapKeyRef:
          name: notification-service-config
          key: MAILGUN_KEY
    - name: MAILGUN_DOMAIN
      valueFrom:
        configMapKeyRef:
          name: notification-service-config
          key: MAILGUN_DOMAIN
    - name: KIRUSA_ACCOUNT_ID
      valueFrom:
        configMapKeyRef:
          name: notification-service-config
          key: KIRUSA_ACCOUNT_ID
    - name: KIRUSA_TOKEN
      valueFrom:
        configMapKeyRef:
          name: notification-service-config
          key: KIRUSA_TOKEN
    - name: TWILIO_ACCOUNT_ID
      valueFrom:
        configMapKeyRef:
          name: notification-service-config
          key: TWILIO_ACCOUNT_ID
    - name: TWILIO_AUTH_TOKEN
      valueFrom:
        configMapKeyRef:
          name: notification-service-config
          key: TWILIO_AUTH_TOKEN
    - name: TERMII_API_KEY
      valueFrom:
        configMapKeyRef:
          name: notification-service-config
          key: TERMII_API_KEY
    - name: MTARGET_USERNAME
      valueFrom:
        configMapKeyRef:
          name: notification-service-config
          key: MTARGET_USERNAME
    - name: MTARGET_PASSWORD
      valueFrom:
        configMapKeyRef:
          name: notification-service-config
          key: MTARGET_PASSWORD
    - name: AWS_SES_REGION
      valueFrom:
        configMapKeyRef:
          name: notification-service-config
          key: AWS_SES_REGION
    - name: AWS_ACCESS_KEY
      valueFrom:
        configMapKeyRef:
          name: notification-service-config
          key: AWS_ACCESS_KEY
    - name: AWS_SECRET_KEY
      valueFrom:
        configMapKeyRef:
          name: notification-service-config
          key: AWS_SECRET_KEY
    - name: LOCAL_SMS_CLIENT
      valueFrom:
        configMapKeyRef:
          name: notification-service-config
          key: LOCAL_SMS_CLIENT
