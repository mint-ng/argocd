name: backoffice-service
project: mintyn-project
namespace: production
values: |-
  fullnameOverride: backoffice-service
  image: 
    repository: mintfintech/mint-backoffice-service:prod-app-1
  namespace: sandbox
  containerPort: 8099
  autoscaling:
    enabled: false
  role:
    enabled: true
  ingress:
    host: backoffice-service
    domain: mintfintech.com
  resources:
    requests:
      memory: "500Mi"
      cpu: "50m"
    limits:
      memory: "700Mi"
      cpu: "500m"
  lProbe:
    enabled: true
    path: /actuator/health
    failureThreshold: 5
    periodSeconds: 10
    initialDelaySeconds: 60
  rProbe:
    enabled: true
    path: /actuator/health
    failureThreshold: 5
    periodSeconds: 10
    initialDelaySeconds: 60
  env:
    - name: BACKOFFICE_SERVICE_SERVICE_HOST
      value: http://backoffice-service
    - name: KUBERNETES_NAMESPACE
      value: production
    - name: SPRING_PROFILES_ACTIVE
      value: production
    - name: KAFKA_BROKERS_URL
      valueFrom:
        configMapKeyRef:
          name: configs
          key: KAFKA_HOST
  volumeMounts:
    - name: config
      mountPath: "/config"
      readOnly: true
  volumes:
    - name: config
      configMap:
        name: backoffice-service
